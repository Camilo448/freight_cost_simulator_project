<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>FREIGHT COST SIMULATOR</title>
</head>
<body>
  <div class="principal-page">
    <div class="main-container">
      <div class="principal-icon">
        <img src="./../pictures/truck.jpeg">
      </div>
      <div class="title">FREIGHT COST SIMULATOR</div>
    </div>
    <div class="menu">
      <ul>
        <button class="simulator-page-button">
          ¡Ve al Simulador!
        </button>
        <button class="galerie-page-button">
          Galeria
        </button>
        <button>
          Quienes somos
        </button>
        <button>
          Contacto
        </button>
        </ul>      
    </div>
  </div>
  <div class="simulator-page">
    <div class="simulator-container">
      <div class="money-icon">
        <img src="./../pictures/money-icon.png">
      </div>
      <div class="simulator-title">¡SIMULATOR!</div>
    </div>
    <div class="entries">
      <span class="labels">
        <label>
          INGRESA ORIGEN
        </label>
        <label>
          INGRESA DESTINO
        </label>
        <label>
          INGRESA TIPO DE VEHICULO
        </label>
        <label>
          INGRESA PESO EN KG
        </label>
      </span>
      <span class="inputs">
        <input>
        <input>
        <input>
        <input>
      </span>
      <span class="buttons">
        <button>
          Ingresa
        </button>
        <button>
          Ingresa
        </button>
        <button>
          Ingresa
        </button>
        <button>
          Ingresa
        </button>
      </span>
    </div>
    <div class="leave-simulator-page">
      <button class="principal-page-button">
        Volver al Inicio
      </button>
    </div>
  </div>
  <div class="galerie-page">
    <img src="../pictures/varios.jpeg">
    <div class="galerie-up">
      <div class="galerie-icon">
        <img src="../pictures/336035.png">
      </div>
      <div class="galerie-title">GALERIA</div>
    </div>
    <div class="galerie-container">
        <table class="galerie-table">
            <tr>
              <td>
                <img src="../pictures/black_worker_896.jpeg">
                <p>Volkswagen worker</p>
              </td>
              <td>
                <img src="../pictures/nhr982.jpeg">
                <p>Chevrolet NHR</p>
              </td>
              <td>
                <img src="../pictures/all_nqr448.jpeg">
                <p>Chevrolet NQR</p>
              </td>
            </tr>
            <tr>
              <td>
                <img src="../pictures/corsa.jpeg">
                <p>Chevrolet Corsa</p>
              </td>
              <td>
                <img src="../pictures/mazda.jpeg">
                <p>Mazda 3</p>
              </td>
              <td>
                <img src="../pictures/aveo.jpeg">
                <p>Chevrolet Aveo GT</p>
              </td>
            </tr>
          </table>
    </div>
    <div class="leave-simulator-page">
      <button class="leave-galerie-page-button">
        Volver al Inicio
      </button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
